<form [formGroup]='login' (submit)='singIn()'>
  <div class="form-group">
    <label>Calle</label>
    <input 
          type="text" 
          class="form-control"
          aria-describedby="error" 
          placeholder="Calle"
          autocomplete="off"
          formControlName="calle">
    <!-- <small id="error" class="form-text text-muted">Solo letras</small> -->
    </div>
    <div class="form-group">
        <label>Número ext.</label>
        <input 
          type="text" 
          class="form-control"
          aria-describedby="error" 
          placeholder="Número ext."
          autocomplete="off"
          formControlName="numeroext">
    </div>
    <div class="form-group">
        <label># int. (Opcional)</label>
        <input 
          type="text" 
          class="form-control" 
          aria-describedby="error" 
          placeholder="# int. (Opcional)"
          autocomplete="off"
          formControlName="numeroint">
    </div>
    <div class="form-group">
        <label>Código Postal</label>
        <input 
          type="text" 
          class="form-control"
          aria-describedby="error" 
          placeholder="Código Postal"
          autocomplete="off"
          formControlName="cp">
    </div>
    <div class="form-group">
        <label>Colonia</label>
        <input 
          type="text" 
          class="form-control" 
          aria-describedby="error" 
          placeholder="Colonia"
          autocomplete="off"
          formControlName="colonia">
    </div>
    <div class="form-group">
        <label>Estado</label>
        <input 
          type="text" 
          class="form-control" 
          aria-describedby="error" 
          placeholder="Estado"
          autocomplete="off"
          formControlName="estado">
    </div>
    <div class="form-group">
        <label>Tipo de domicilio</label>
        <input 
          type="text"  
          class="form-control" 
          aria-describedby="error" 
          placeholder="Tipo de domicilio"
          autocomplete="off"
          formControlName="dresstype">
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Comprobante de domicilio</label>
        <input type="file" class="form-control-file" >
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
        Trabajo desde casa, utilizar dirección particular
        </label>
    </div>
    <div class="form-group">
      <button
      type="submit"
      [disabled]="!login.valid">
      Continuar
      </button>
  </div>
</form>
